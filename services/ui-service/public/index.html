<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #333; color: white; padding: 1rem 0; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { color: white; text-decoration: none; }
        .hero { background: #f4f4f4; padding: 60px 0; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; }
        .books-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 40px 0; }
        .book-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .book-card h3 { margin-bottom: 10px; }
        .price { font-size: 1.2rem; font-weight: bold; color: #e74c3c; }
        .btn { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">BookStore</div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#books">Books</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Our Online Bookstore</h1>
            <p>Discover amazing books and expand your knowledge</p>
            <button class="btn">Browse Books</button>
        </div>
    </section>

    <main class="container">
        <section id="books">
            <h2>Featured Books</h2>
            <div class="books-grid" id="booksGrid">
                <!-- Books will be loaded here -->
            </div>
        </section>
    </main>

    <script>
        // Simple frontend logic
        async function loadBooks() {
            try {
                const response = await fetch('http://localhost:3001/api/books');
                const books = await response.json();
                
                const grid = document.getElementById('booksGrid');
                grid.innerHTML = books.map(book => `
                    <div class="book-card">
                        <h3>${book.title}</h3>
                        <p>by ${book.author}</p>
                        <p class="price">$${book.price}</p>
                        <button class="btn" onclick="addToCart(${book.book_id})">Add to Cart</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load books:', error);
            }
        }

        function addToCart(bookId) {
            alert('Add to cart functionality requires authentication');
        }

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
